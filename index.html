<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign-up Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="form-container">
      <form class="question-form" action="post">
        <fieldset>
          <div>
            <label for="first-name">First Name</label>
            <input id="first-name" type="text" required>
          </div>
          <div>
            <label for="last-name">Last Name</label>
            <input id="last-name" type="text" required>
          </div>
        </fieldset>
        <fieldset>
          <div>
            <label for="email">Email Address</label>
            <input id="email" type="email" required>
          </div>
          <div>
            <label for="phone-number">Phone Number</label>
            <input id="phone-number" minlength="11" maxlength="11" type="number">
          </div>
        </fieldset>
        <fieldset>
          <div>
            <label for="password">Password</label>
            <input id="password" minlength="6" maxlength="14" type="password" required>
          </div>
          <div>
            <label for="password">Confirm Password</label>
            <input id="password-confirm" minlength="6" maxlength="14" type="password" required>
          </div>

        </fieldset>
      </form>
      <div class="other-btns">
        <input type="submit">
        <p>Already have an account? &nbsp<a class="log-in">log in</a></p>
      </div>
    </div>

    <div class="title-container"></div>

    <div class="title-header">
      <h1 class="title">Quartz<img class="diamond-icon" src="icons/diamond-stone.svg"></h1>
    </div>

  </body>
</html>
